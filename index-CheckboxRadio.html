<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
</head>

<body>
  <form method="GET">
    <h3>Você selecionou: Pizza de Calabresa</h3>
    <p>Quais opcionais você deseja?</p>
    <input type="checkbox" name="" value="queijo" /> + Queijo
    <br>
    <input type="checkbox" name="" value="calabresa" /> + Calabresa
    <br>
    <input type="checkbox" name="" value="cebola" /> + Cebola
    <br>
    <input type="checkbox" name="" value="azeitona" /> + Azeitona
    <br>
    <p>Borda recheada?</p>
    <input type="radio" name="" value="sim" />Sim
    <br>
    <input type="radio" name="" value="não" />Não
    <br>
    <p>Bebida</p>
    <input type="radio" name="drink" value="suco" />Suco
    <br>
    <input type="radio" name="drink" value="refrigerante" />Refrigerante
    <br>
    <input type="radio" name="drink" value="agua" />Água
    <br>
    <input type="radio" name="drink" value="nenhum" />Nenhum
    <br>
    <br>
    <button type="submit">Enviar pedido</button>
  </form>
</body>

</html>
