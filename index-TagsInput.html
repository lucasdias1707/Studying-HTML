<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Cadastro</title>
</head>

<body>
  <form>
    <label>Text:</label> <input type="text" />
    <br>
    <label>Number:</label> <input type="number" min="0" step="5" max="99" />
    <!-- min="Define o minimo" step="Faz pular a numeração" max="Define o maximo" -->
    <br>
    <label>Button: </label> <input type="button" value="Enviar" />
    <br>
    <label>Range: </label> <input type="range" min="0" max="100" value="90" />
    <!-- min="Define o minimo" max="Define o maximo" value="Define um valor fixo para quando carregar" -->
    <br>
    <label>Color: </label> <input type="color" />
    <br>
    <label>E-mail: </label> <input type="email" />
    <br>
    <label>Url: </label> <input type="url" />
    <br>
    <label>Date: </label> <input type="date" />
    <br>
    <label>Week: </label> <input type="week" />
    <br>
    <label>Month: </label> <input type="month" />
    <br>
    <label>Checkbox: </label> <input type="checkbox" /> <input type="checkbox" />
    <br>
    <label>Radio: </label> <input type="radio" name="comum" /> <input type="radio" name="comum" />
    <!-- Para fazer o radio escolher entre um ou outro deve ser definido um name em comum. Ex: name="comum" -->
    <br>
    <label>Hidden: </label> <input type="hidden" />
    <!-- Campo vazio -->
    <br>
    <label>File: </label> <input type="file" multiple />
    <!-- Para permitir selecionar mais de um arquivo deve adicionar o multiple na tag -->
    <br>
    <label>Search: </label> <input type="search" />
  </form>
</body>

</html>
